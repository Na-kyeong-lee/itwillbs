<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_test/test1.html</title>
<script type="text/javascript">
function check() {
	// 이름 (필수)
	if(document.fr.name.value == ""){
		alert("이름을 입력해 주세요.");
		document.fr.name.focus();
		return false;
	}
	// 주민등록번호 (필수) - 앞자리(6자)
	if(document.fr.num.value == ""){
		alert("주민등록번호 앞자리를 입력해 주세요.");
		document.fr.num.focus();
		return false;
	}
	if(document.fr.num.value.length != 6){
		alert("주민등록번호 앞자리는 6자를 입력해 주세요");
		document.fr.num.focus();
		return false;
	}
	// 주민등록번호 (필수) - 뒷자리(7자)
	if(document.fr.num2.value == ""){
		alert("주민등록번호 뒷자리를 입력해 주세요.");
		document.fr.num2.focus();
		return false;
	}
	if(document.fr.num2.value.length != 7){
		alert("주민등록번호 뒷자리는 7자를 입력해 주세요");
		document.fr.num2.focus();
		return false;
	}
	
	// 회원 ID (필수) - 길이 (4~10자)
	if(document.fr.id.value == ""){
		alert("회원 ID를 입력해 주세요.");
		document.fr.id.focus();
		return false;
	}
	if(document.fr.id.value.length < 4 || document.fr.id.value.length > 10){
		alert("회원 ID는 4 ~ 10자를 입력해 주세요");
		document.fr.id.focus();
		return false;
	}
	// 비밀번호 (필수) - 길이 (4~10자)
	if(document.fr.pass.value == ""){
		alert("비밀번호를 입력해 주세요.");
		document.fr.pass.focus();
		return false;
	}
	if(document.fr.pass.value.length < 4 || document.fr.pass.value.length > 10){
		alert("비밀번호는 4 ~ 10자를 입력해 주세요");
		document.fr.pass.focus();
		return false;
	}
	// 비밀번호확인 (필수) - 비밀번호 일치 제어
	if(document.fr.pass2.value == ""){
		alert("비밀번호확인을 입력해 주세요.");
		document.fr.pass2.focus();
		return false;
	}
	if(document.fr.pass2.value != document.fr.pass.value){
		alert("비밀번호가 일치하지 않습니다.");
		document.fr.pass2.focus();
		return false;
	}
	// 전화번호
	if(document.fr.phone.value == ""){
		alert("전화번호를 입력해 주세요.");
		document.fr.phone.focus();
		return false;
	}
	// 회원분류
	if(document.fr.se.selectedIndex == 0) {
		alert("회원분류를 선택해주세요.");
		document.fr.se.focus();
		return false;
	}
	
}
// 중복확인 버튼 경고 메세지
function fun1() {
	alert("중복확인완료");
}
// 우편번호 검색
function fun2() {
	window.open("test2.html", "mailnum_serch", "width=300, height=200");
}
</script>
</head>
<body>
<h1>회원가입양식</h1>
<h5>* 표시는 반드시 입력하셔야 합니다.</h5>
<form action="a.jsp" method="get" name="fr" onsubmit="return check()">
*이름: <input type="text" name="name"><br>
*주민등록번호: <input type="text" name="num">
			- <input type="text" name="num2"><br>
*회원 ID: <input type="text" name="id">
		<input type="button" value="중복확인" onclick="fun1()"><br>
*비밀번호: <input type="password" name="pass"><br>
*비밀번호 확인: <input type="password" name="pass2"><br>
E-mail: <input type="text" name="mail"><br>
*전화번호: <input type="text" name="phone"><br>
핸드폰번호: <input type="text" name="phone2"><br>
우편번호: <input type="text" name="mailnum">
		- <input type="text" name="mailnum">
		<input type="button" value="검색" onclick="fun2()"><br>
		<input type="text" name="add"><br>
상세주소: <input type="text" name="add2"><br>
*회원분류: <select name="se">
		<option value="">선택해주십시오</option>
		<option value="1">회원1</option>
		<option value="2">회원2</option>
		<option value="3">회원3</option>
		</select><br>
<input type="submit" value="가입">
<input type="reset" value="취소"><br>
</form>
</body>
</html>
