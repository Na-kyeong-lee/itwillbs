<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test1.html</title>
</head>
<body>
<!-- form태그 : 전송할 데이터 영역 지정하고 데이터를 서버 전달 
 action 연결할 페이지 
 method 데이터 전송방식 get방식 (주소줄에 보이면서 전달),
                     post방식 (주소줄에 안보이면서 절달)-->
<!-- http://localhost:8080/JspProject/js2/a.jsp?id=kim&pass=123 -->
<!-- http://localhost:8080/JspProject/js2/a.jsp -->
<form action="a.jsp" method="get">
아이디 : <input type="text" name="id" value="입력"><br>
비밀번호 : <input type="password" name="pass"><br>
자기소개 : 
<textarea name="ta" rows="5" cols="10">값</textarea><br>
성별 : <input type="radio" name="ra" value="남">남
<input type="radio" name="ra" value="여">여<br>
취미 : <input type="checkbox" name="ch" value="여행">여행
<input type="checkbox" name="ch" value="게임">게임
<input type="checkbox" name="ch" value="운동">운동<br>
등급 : <select name="se">
	<option value="1">1등급</option>
	<option value="2">2등급</option>
	<option value="3">3등급</option>
</select><br>
파일 : <input type="file" name="file"><br>
숨김데이터 : <input type="hidden" name="hi"><br>
<input type="button" value="버튼"><br>
<input type="submit" value="회원가입"><br>
<input type="reset" value="초기화"><br>
</form>

</body>
</html>
