<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test6.html</title>
<script type="text/javascript">
function fun1() {
	//필수조건 제어 => 서버에 전송
	if(document.fr.tx.value==""){
		alert("아이디 입력하세요");
		document.fr.tx.focus();
		return;
	}
	if(document.fr.pass.value==""){
		alert("비밀번호 입력하세요");
		document.fr.pass.focus();
		return;
	}
	if(document.fr.ta.value==""){
		alert("자기소개 입력하세요");
		document.fr.ta.focus();
		return;
	}
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		alert("성별 선택하세요");
		return;
	}
	var ch0=document.fr.ch[0].checked;
	var ch1=document.fr.ch[1].checked;
	var ch2=document.fr.ch[2].checked;
	if(ch0==false && ch1==false && ch2==false){
		alert("취미 선택하세요");
		return;
	}
	
	if(document.fr.se.value==""){
		alert("등급 선택하세요");
		document.fr.se.focus();
		return;
	}
	document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
아이디 : <input type="text" name="tx"><br>
비밀번호 : <input type="password" name="pass"><br>
자기소개 : <textarea name="ta" rows="5" cols="10"></textarea><br>
성별 : <input type="radio" name="ra" value="남">남
<input type="radio" name="ra" value="여">여<br>
취미 : <input type="checkbox" name="ch" value="여행">여행
<input type="checkbox" name="ch" value="게임">게임
<input type="checkbox" name="ch" value="운동">운동<br>
등급 : <select name="se" >
	<option value="">등급 선택하세요</option>
	<option value="1">1등급</option>
	<option value="2">2등급</option>
	<option value="3">3등급</option>
</select><br>
<input type="button" value="회원가입" onclick="fun1()"><br>
</form>

</body>
</html>
