<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test7.html</title>
<script type="text/javascript">
function check() {
// 	alert("체크");
//  필수 제어 => 전송
	if(document.fr.id.value==""){
		alert("아이디 입력하세요");
		document.fr.id.focus();
		return;
	}
	if(document.fr.pass.value==""){
		alert("비밀번호 입력하세요");
		document.fr.pass.focus();
		return;
	}
	if(document.fr.name.value==""){
		alert("이름 입력하세요");
		document.fr.name.focus();
		return;
	}
	var gender0=document.fr.gender[0].checked;
	var gender1=document.fr.gender[1].checked;
	if(gender0==false && gender1==false){
		alert("성별 선택하세요");
		return;
	}
	var hobby0=document.fr.hobby[0].checked;
	var hobby1=document.fr.hobby[1].checked;
	var hobby2=document.fr.hobby[2].checked;
	if(hobby0==false && hobby1==false && hobby2==false){
		alert("취미 선택하세요");
		return;
	}
	if(document.fr.grade.value==""){
		alert("등급 선택하세요");
		document.fr.grade.focus();
		return;
	}
	if(document.fr.intro.value==""){
		alert("자기소개 입력하세요");
		document.fr.intro.focus();
		return;
	}
	document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
아이디 : <input type="text" name="id"><br>
비밀번호 : <input type="password" name="pass"><br>
이름 : <input type="text" name="name"><br>
성별 : <input type="radio" name="gender" value="남">남자
<input type="radio" name="gender" value="여">여자<br>
취미 : <input type="checkbox" name="hobby" value="여행">여행
<input type="checkbox" name="hobby" value="게임">게임
<input type="checkbox" name="hobby" value="운동">운동<br>
등급 : <select name="grade" >
	<option value="">등급 선택하세요</option>
	<option value="1">1등급</option>
	<option value="2">2등급</option>
	<option value="3">3등급</option>
</select><br>
자기소개 : <textarea name="intro" rows="5" cols="10"></textarea><br>
<input type="button" value="회원가입" onclick="check()"><br>
</form>
</body>
</html>
