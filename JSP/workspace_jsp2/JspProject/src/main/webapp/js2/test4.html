<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test4.html</title>
<script type="text/javascript">
//window - document - form - radio, checkbox
// document.폼태그이름.라디오상자이름[0].변수
// document.fr.ra[0].type, document.fr.ra[0].value
// document.fr.ra[0].checked => 체크 되어있으면 true, 
//                              체크 안되어있으면 false
// document.폼태그이름.라디오상자이름[0].함수()
// document.fr.ra[0].click();
function fun1() {
	alert(document.fr.ra[0].type);
	alert(document.fr.ra[0].value);
	alert(document.fr.ra[0].checked);
	// 마우스 클릭
	document.fr.ra[0].click();
}
function fun2() {
	document.fr.ra[0].checked=true;
}
function fun3() {
	// 첫번째 라디오박스 체크 안되어있으면 동시에 
	// 두번째 라디오박스 체크 안되어있으면 => 제어
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		alert("라디오박스 선택하세요");
		//멈춤, 함수 호출한곳으로 되돌아감
		return;
	}
	// 첫번째 체크박스 체크 안되어있으면 동시에 
	// 두번째 체크박스 체크 안되어있으면 동시에
	// 세번째 체크박스 체크 안되어있으면 => 제어
	if(document.fr.ch[0].checked==false && document.fr.ch[1].checked==false && document.fr.ch[2].checked==false){
		alert("체크박스 선택하세요");
		//멈춤, 함수 호출한곳으로 되돌아감
		return;
	}
	document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
성별 : <input type="radio" name="ra" value="남">남
<input type="radio" name="ra" value="여">여<br>
취미 : <input type="checkbox" name="ch" value="여행">여행
<input type="checkbox" name="ch" value="게임">게임
<input type="checkbox" name="ch" value="운동">운동<br>
<input type="button" value="버튼" onclick="fun1()"><br>
<input type="button" value="수정" onclick="fun2()"><br>
<input type="button" value="제어" onclick="fun3()"><br>
</form>
</body>
</html>
