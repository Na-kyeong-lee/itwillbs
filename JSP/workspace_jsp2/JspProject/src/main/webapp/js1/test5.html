<script type="text/javascript">
// 함수정의 fun1()  x를 전달 받아서 계산결과 y를 리턴 y=3*x+5
function fun1(x) {
	var y=3*x+5;
	return y;
}
// 함수호출
alert("함수 계산결과 : "+fun1(10));

// 함수정의 fun2()  두수를 받아서 두수의 곱을 리턴
function fun2(a,b) {
	return a*b;
}
// 함수호출
alert("리턴받은 값 : "+fun2(10,20));
alert("리턴받은 값 : "+fun2(10,20)/2);

// 함수정의 fun3() 원면적 구하는 함수 
// 반지름을 받아서  반지름*반지름*3.14 구해서 리턴
function fun3(r) {
	return r*r*3.14;
}
// 함수호출
alert("원의 면적 : "+fun3(10));

</script>
