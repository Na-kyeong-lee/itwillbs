<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test9.html</title>
<script type="text/javascript">
//window - history => 웹브라우저의 방문기록을 저장하는 내장객체
// history.변수 => history.length 방문기록 개수 저장하는 변수
// history.함수() => history.back()  <- 이전페이지 이동
//               => history.forward()  -> 다음페이지 이동
//               => history.go(-1), history.go(1)
function fun1() {
	alert(history.length);
}
function fun2() {
	//이전페이지 이동, 뒤로이동
	history.back();
}
function fun3() {
	//다음페이지 이동, 앞으로 이동
	history.forward();
}
function fun4() {
	// "뒤로이동" 메시지 출력 , 뒤로이동(이전페이지 이동)
	alert("뒤로이동");
	history.back();
}
</script>
</head>
<body>
<input type="button" value="방문기록개수" onclick="fun1()">
<input type="button" value="뒤로이동" onclick="fun2()">
<input type="button" value="앞으로이동" onclick="fun3()">
<input type="button" value="뒤로이동2" onclick="fun4()">
</body>
</html>
