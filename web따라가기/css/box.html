<body>
<h1>box-model</h1>
<p class="box">
 태그(요소)는 <br>
 border를 기준으로 <br>
 안쪽 여백 padding과<br>
 바깥 여백 margin으로 구성
</p>
<h2>box-model의 두가지</h2>
<p class="in">한 줄에 나란히 오는 inline요소
 - 크기 적용 불가
 <b>b</b>, <a>a</a>, <label>label</label>, ...
</p>
<p class="bl">한 줄에 나란히 올 수 없는 block요소</p>
