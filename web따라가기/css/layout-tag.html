<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>layout tag</title>
</head>
<body>
 <header>
  [header] 상단 영역<br>
       주로 logo, log-in, search, menu ...이 위치
 </header>
 <article>
  [article] 독립적이거나 완성형의 content영역. <br>
            주로 블로그 내용이나 기사
 </article> 
 <section>
  [section] 주제 등으로 나눠지는 content영역. 장, 절
  
 </section>
 <aside>
  [aside] 페이지의 주된 주제와 무관한 content영역. <br>
          배너나 퀵링크, 서브메뉴영역 등
 </aside>
 <footer>
  [footer] 하단 영역<br> copyright, address, 개인정보 처리 방침...이 위치
 </footer>
</body>
</html>
